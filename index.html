<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная — EgorNetwork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#0b0d10;color:#eaeaea;overflow-x:hidden}
html{scroll-behavior:smooth}
.container{max-width:1100px;margin:auto;padding:24px}
.header{position:sticky;top:0;z-index:100;background:rgba(20,20,25,.6);backdrop-filter:blur(14px)}
.header-inner{display:flex;align-items:center;justify-content:space-between}
.logo{font-weight:700}
.nav{position:relative;display:flex;gap:16px}
.nav a{color:#aaa;text-decoration:none;padding:6px 12px;z-index:2;transition:color .3s}
.nav a:hover, .nav a.active{color:#fff}
.nav-highlight{position:absolute;top:0;left:0;height:100%;border-radius:8px;background:rgba(255,255,255,.12);backdrop-filter:blur(6px);transition:all .35s ease;opacity:0;z-index:1}
.burger{display:none;flex-direction:column;gap:4px;background:none;border:0}
.burger span{width:24px;height:2px;background:#fff}
.hero{min-height:60vh;display:flex;align-items:center;justify-content:center;text-align:center;background:url('/images/banner.gif') center/cover no-repeat;transition:transform .2s ease-out}
.hero h1{font-size:3rem;margin-bottom:16px}
.hero .btns{display:flex;gap:16px;justify-content:center;margin-top:16px}
.hero .btn{padding:12px 24px;border:none;border-radius:8px;background:rgba(0,0,0,0.6);color:#fff;text-decoration:none;transition:background .3s}
.hero .btn:hover{background:rgba(0,0,0,0.8)}
.fade{opacity:0;transform:translateY(30px);transition:.8s ease}
.fade.visible{opacity:1;transform:none}
.footer{border-top:1px solid rgba(255,255,255,.08);padding:24px;text-align:center}
.mobile-menu{position:fixed;top:64px;left:0;right:0;background:rgba(20,20,25,.9);backdrop-filter:blur(14px);display:none;flex-direction:column}
.mobile-menu a{padding:16px;color:#fff;text-decoration:none;border-bottom:1px solid rgba(255,255,255,.08)}
@media(max-width:768px){.nav{display:none}.burger{display:flex}}
</style>
</head>
<body>
<header class="header">
  <div class="container header-inner">
    <div class="logo">EgorNetwork</div>
    <nav class="nav">
      <div class="nav-highlight"></div>
      <a href="index.html">Главная</a>
      <a href="games.html">Игры</a>
      <a href="useful.html">Полезное</a>
      <a href="help.html">Помощь</a>
      <a href="archive.html">Архив</a>
    </nav>
    <button class="burger"><span></span><span></span><span></span></button>
  </div>
</header>
<div class="mobile-menu">
  <a href="index.html">Главная</a>
  <a href="games.html">Игры</a>
  <a href="useful.html">Полезное</a>
  <a href="help.html">Помощь</a>
  <a href="archive.html">Архив</a>
</div>
<main class="container">
  <section class="hero fade" id="hero">
    <div>
      <h1>Добро пожаловать в EgorNetwork</h1>
      <div class="btns">
        <a href="games.html" class="btn">Игры</a>
        <a href="useful.html" class="btn">Полезное</a>
        <a href="help.html" class="btn">Помощь</a>
        <a href="archive.html" class="btn">Архив</a>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  © EgorNetwork
</footer>
<script>
const highlight=document.querySelector('.nav-highlight');
const links=document.querySelectorAll('.nav a');
const currentURL=window.location.href;
links.forEach(link=>{
  if(currentURL.includes(link.getAttribute('href'))){link.classList.add('active');}
  link.addEventListener('mouseenter',()=>{
    const r=link.getBoundingClientRect();
    const n=link.parentElement.getBoundingClientRect();
    highlight.style.width=r.width+'px';
    highlight.style.height=r.height+'px';
    highlight.style.transform=`translate(${r.left-n.left}px,${r.top-n.top}px)`;
    highlight.style.opacity='1';
  });
});
document.querySelector('.nav')?.addEventListener('mouseleave',()=>highlight.style.opacity='0');
const obs=new IntersectionObserver(e=>e.forEach(i=>i.isIntersecting&&i.target.classList.add('visible')),{threshold:.15});
document.querySelectorAll('.fade').forEach(el=>obs.observe(el));
const burger=document.querySelector('.burger');
const mobile=document.querySelector('.mobile-menu');
burger?.addEventListener('click',()=>{mobile.style.display=mobile.style.display==='flex'?'none':'flex'});

// Параллакс движение баннера при движении мыши
const hero = document.getElementById('hero');
document.addEventListener('mousemove', (e) => {
  const x = e.clientX / window.innerWidth - 0.5;
  const y = e.clientY / window.innerHeight - 0.5;
  hero.style.transform = `translate(${-x*20}px, ${-y*10}px)`;
});
</script>
</body>
</html>
